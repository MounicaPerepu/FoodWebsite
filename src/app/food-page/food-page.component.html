<app-not-found [visible]="!food" notFoundMessage="Product Not Found!" resetLinkText="Back to Home Page">
</app-not-found>

<div class="container" *ngIf="food">
    <img [src]="food.imageUrl" [alt]="food.name" />

    <div class="details">
        <div class="header">
            <span class="name">
                {{food.name}}
            </span>
            <span class="favorite{{food.favorite ? '' : 'not'}}">
                ‚ù§
            </span>
        </div>
        <div class="rating">
            <star-rating [starType]="'svg'" [rating]="food.stars" [readOnly]="true"></star-rating>
        </div>
        <div class="origins">
            <span *ngFor="let origin of food.origins">{{origin}}</span>
        </div>
        <div class="tags">
            <app-tags [foodPageTags]="food.tags" justifyContent="start"></app-tags>
        </div>
        <div class="cook-time">
            <span>
                Time to cook about <strong>{{food.cookTime}}</strong> minutes
            </span>
        </div>
        <div class="price">
            <span>{{food.price | currency}}</span>
        </div>

        <button type="button" (click)="addToCart()">Add To Cart</button>
    </div>
</div>
